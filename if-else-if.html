<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else-if</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("value1:"));
      var b = parseInt(prompt("value2:"));
      var c = parseInt(prompt("values3:"));
      if (a > b && a > c) {
        document.write(a, "is a greatest number");
      } else if (b > c) {
        document.write(b, "is a greatest number");
      } else {
        document.write(c, "is a greatest number");
      }
    </script>
  </body>
</html>
