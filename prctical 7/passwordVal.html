<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password validation</title>
  </head>
  <body>
    <!-- <h1>password validation Successful</h1> -->
    <h1>roll.no:105&121</h1>
    <script>
      function validateForm() {
        var pw = document.f1.pwd.value;
        var p1 = /[A-Z]/;
        var p2 = /[a-z]/;
        var p3 = /[0-9]/;
        if (pw.length < 8) {
          alert("Password should be atleast 8 characters");
          document.f1.pwd.focus();
          return false;
        }
        if (p1.test(pw) == false || p2.test(pw) == false) {
          alert(
            "password should contain one uppercase letter, one lowercase letter and one digits"
          );
          document.f1.pwd.focus();
          return false;
        }
      }
    </script>
    <form
      name="f1"
      action="suc/password.html"
      method=" post"
      onsubmit="return validateForm()"
    >
      password:<input type="password" name="pwd" />
      <p><input type="submit" value="OK" /></p>
    </form>
  </body>
</html>
