<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact Number validation</title>
  </head>
  <body>
    <h1>roll.no:105&121</h1>
    <script>
      function validateForm() {
        var c1 = document.f1.contact1.value;
        var c2 = document.f1.contact2.value;
        var p = /\d{10}/;
        if (p.test(c1) == false) {
          alert("invalid contect Number 1:");
          document.f1.contact1.focus();
          return false;
        }
        if (c2.length > 0) {
          if (p.test(c2) == false) {
            alert("invalid contect Number 2:");
            document.f1.contact1.focus();
            return false;
          }
        }
      }
    </script>
    <form
      name="f1"
      action="suc/contect.html"
      method=" post"
      onsubmit="return validateForm()"
    >
      Student's Contect Number:<input type="text" name="contact1" />
      <p>Parent's Contect Number:<input type="text" name="contact2" /></p>
      <p><input type="submit" value="OK" /></p>
    </form>
  </body>
</html>
