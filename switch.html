<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch statment</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("value1:"));
      // var b = parseInt(Prompt("values2:"));
      // var c = parseInt(Prompt("values3:"));

      switch (a) {
        case 1:
          document.write("january");
          break;
        case 2:
          document.write("february");
          break;

        case 3:
          document.write("march");
          break;

        case 4:
          document.write("april");
          break;

        case 5:
          document.write("may");
          break;

        case 6:
          document.write("june");
          break;

        case 7:
          document.write("july");
          break;

        case 8:
          document.write("augast");
          break;

        case 9:
          document.write("septenber");
          break;

        case 10:
          document.write("octomber");
          break;
        case 11:
          document.write("november");
          break;
        case 12:
          document.write("december");
          break;

        default:
          document.write("invaild number");
      }
    </script>
  </body>
</html>
