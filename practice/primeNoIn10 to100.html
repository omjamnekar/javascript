<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime number in 10 to 200</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 100;
      var c = 0;
      for (var i = 10; i <= b; i++) {
        for (var x = 0; x <= i; x++) {
          if (i % x == 0) {
            c++; //3
          }
        }
        if (c == 2) {
          document.write("<br>" + i);
          c = 0;
        } else {
          c = 0;
        }
      }
      //

      // 97
    </script>
  </body>
</html>
