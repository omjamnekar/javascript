<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
</head>
<body>
	<script type="text/javascript">
		function cont(){
			var c1=document.f1.c1.value;
			var c2=document.f1.c2.value;
			var p=/\d{10}/;
			if(p.test(c1)==false)
			{
				alert("Invalid contact number 1");
				document.f1.c1.focus();
				return false;
			}
			if(c2.length>0)
			{
				if(p.test(c2)==false)
				{
					alert("invalid contact number 2");
					
                    
				}
			}
		}
	</script>
	<form name="f1" action="abc.html" method="post" onsubmit="return cont()">
		Contact1:<input type="text" name="c1" ><br>
		Contact2:<input type="text" name="c2" ><br>
		<input type="submit" name="" value="ok">

</body>
</html>
