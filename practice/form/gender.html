<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gender</title>
  </head>
  <body>
    <script>
      function gen() {
        if (
          document.getElementById("genderM").checked == false &&
          document.getElementById("genderF").checked == false
        ) {
          alert("please select gender");

          return false;
        }
        document.write("the gender is successfully selected");
      }
    </script>
    <form name="f1" method="post" action="#" onsubmit=" return gen()">
      <input type="radio" name="t1" values="male" id="genderM" />MALE
      <input type="radio" name="t2" values="female" id="genderF" />FEMALE
      <br /><input type="submit" name="w" value="ok" />
    </form>
  </body>
