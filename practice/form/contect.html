        var a = document.f1.t1.value;

        if (p1.test(a) == false) {
          alert("the should be 10 digits in number1");
          document.f1.t1.focus();
          return false;
        }

        if (p1.test(g) == false) {
          alert("the should be 10 digits in number2");
          document.f1.t1.focus();
          return false;
        }

        document.write("the contect validaiton is successfull");
      }
    </script>

    <form name="f1" method="post" action="fod.html" onsubmit="return val()">
