<!DOCTYPE html>
<html lang="en">
  <head>
    <title>password validation</title>
  </head>
  <body>
    <script>
      function val() {
        var a;
        var b;
        a = document.f1.t1.value;
        var p1 = /[0-9]/;
        var p2 = /[A-z]/;
        var p3 = /[a-z]/;

        if (a == "") {
          alert("please enter your password");
          document.f1.t1.focus();
          return false;
        }

        if (a.length < 8) {
          alert("please keep your password more then 8 character");
          document.f1.t1.focus();
          return false;
        }

        if (p1.test(a) == false || p2.test(a) == false || p3.test(a) == false) {
          echo("invalid password");
          document.f1.t1.focus();
          return false;
        }
        document.write("the password validation is successfull");
      }
    </script>
    <form name="f1" action="#" method="post" onsubmit="return val()">
      <input type="password" name="t1" />
      <br /><input type="submit" value="ok" />
    </form>
  </body>
</html>
