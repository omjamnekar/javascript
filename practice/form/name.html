<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Name validation</title>
  </head>

  <body>
    <script>
      function val() {
        var a = document.f1.t1.value;
        var str = /^[A-z]+$/;

        if (a == "") {
          alert("please enter your name");
          document.f1.t1.focus();
          return false;
        }
        if (str.test(a) == false) {
          alert("invaild name");
          document.f1.t1.focus();
          return false;
        }
        document.write("the name validation is successfull");
      }
    </script>
    <form name="f1" method="post" onsubmit="return val()">
      <input type="text" name="t1" />
      <br />
      <input type="submit" value="ok" />
    </form>
  </body>
</html>
