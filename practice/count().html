<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counting the number in String</title>
  </head>
  <body>
    <script>
      function cout() {
        var str,
          v = 0;
        str = document.f1.t1.value;
        v = str.match(/\W+/g).length;
        v = v + 1;
        document.write("the sum of all words is:" + v);
      }
    </script>
    <form name="f1">
      <input type="text" name="t1" />
      <input type="button" value="sum_of_digits" onclick="cout()" />
    </form>
  </body>
</html>
