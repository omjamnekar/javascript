<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime</title>
  </head>
  <body>
    <form name="f1">
      enter a number:<input type="number" name="t1" /><br />
      <input type="button" onclick="prime()" value="prime" />
    </form>

    <script>
      function prime() {
        var x,
          c = 0,
          a;
        a = parseInt(document.f1.t1.value);
        for (x = 1; x <= a; x++) {
          if (a % x == 0) {
            c++;
          }
        }
        if (c == 2) {
          document.write("it is prime number");
        } else {
          document.write("it is not prime number");
        }
      }
    </script>
  </body>
</html>
