<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      with (Math) {
        with (document) {
          write("E:" + E);
          write("<br>LOG10:" + LN2);
          write("<br>LN10:" + LN10);
          write("<br>LOG2E:" + LOG2E);
          write("<br>LOG10E:" + LOG10E);
          write("<br>LOG2E:" + LOG2E);
          write("<br>PI:" + PI);
          write("<br>SQRT1_2:" + SQRT1_2);
          write("<br>SQRT2:" + SQRT2);
          //   LN2
          //   LN10
          //   LOG10E
          //   LOG2E
          //   PI
          //   SQRT1_2
          //   SQRT2

          write("<br>the abs(-23):" + abs(-23)); //absolute
          write("<br>the ceil(23.7):" + ceil(23.7)); //ceil
          write("<br>the floor(23.2):" + floor(23.3)); // floor
          write("<br>exp(34):" + exp(34)); //exponential
          write("<br>log(4):" + log(4)); //logarithm
          write("<br>round(3.4):" + round(3.4)); // round of
          write("<br>pow(3):" + pow(3, 4)); //power pf  3^4
          write("<br>sin(2):" + sin(2)); //sin
          write("<br>cos(3):" + cos(3)); //cos
          write("<br>tan(3):" + tan(3)); //tan
          write("<br>sqrt(3):" + sqrt(3)); //sqrt
          write("<br>random():" + random()); //random
        }
      }
    </script>
  </body>
</html>
