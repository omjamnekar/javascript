<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if-else</title>
  </head>
  <body>
    <script>
      var a = 10,
        b = 30,
        ans = 0;
      if (a == 10 && b == 30) {
        ans = b - a;
        document.write(ans);
        console.log(ans);
      }
    </script>
  </body>
</html>
