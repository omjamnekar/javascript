<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>label</title>
  </head>
  <body>
    <script>
      outer: for (var i = 0; i < 5; i++) {
        if (i > 3) {
          break;
          inner: if (i == 2) {
            break inner;
          }
        }

        if (i == 4) break outer;
        document.write("inner loop:" + i + "<br>");
      }
    </script>
  </body>
</html>
